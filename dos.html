<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemples de listas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        <strong> es para poner el texto en negritas
        <em> pone el texto en cursiva  
        <s> tachar un texto
        <hr> Agrega una linea horizontal
    -->
    <main>
        <h3>Listas de gatos</h3>

        <p>Cosas que los gatos <em>aman</em>:</p>

        <ul class="listas-gatos">
            <li>Menta gatuna</li>
            <li>Apuntadores laser</li>
            <li><s>Lasagna</s></li>
        </ul>

        <hr>

        <p>Cosas que los gatos <strong>odian</strong>:</p>
        <ol class="listas-gatos">
            <li>Tratamientos antipulgas</li>
            <li>Truenos</li>
            <li>Otros gatos</li>
        </ol>

    </main>
</body>

</html>
